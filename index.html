<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fusion Kitchen</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="nav">

      <div class="but">Recipe<span></span></div>
      <div class="but">Blog<span></span></div>
      <div class="but">Contact<span></span></div>

    <div class="intro">
      <p>
        All happiness depends on a <br>leisurely breakfast

      <button>

      </button>

    <div class="image">
      <img src="./fusion-kitchen-img/pic1.png" alt="" class="im1">
